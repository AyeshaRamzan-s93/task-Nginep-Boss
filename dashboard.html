
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-header">
    <img src="logo.png" alt="Logo" class="logo">
    <button class="toggle-btn" id="toggleSidebar">
      <img src="side.png" alt="">
    </button>
  </div>

  <ul class="sidebar-menu">
    <div class="first-menu">
         <li class="dash"><i class="fa-solid fa-house"></i> <span class="dash">Dashboard</span></li>
    </div>
   <div class="second-menu">
    <li><i class="fa-solid fa-plus"></i> <span>Add Item</span></li>
   </div>
    
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  
  <!-- Top Navbar -->
  <nav class="top-nav">
    <div class="search-box">
      <i class="fa-solid fa-search"></i>
      <input type="text" placeholder="Search or type a command">
    </div>
    <div class="nav-icons">
      <i class="fa-solid fa-gear"></i>
      <i class="fa-solid fa-bell"></i>
      <img src="User.png" alt="User" class="user-dp">
    </div>
  </nav>

  <!-- Todo Columns -->
  <div class="todo">

    <div class="todo-column" data-state="todo">
      <h3>To Do</h3>
      <div class="tasks"></div>
      <div class="add-item">
        <i class="fa-solid fa-plus"></i>
        <span>Add New Task</span>
      </div>
    </div>

    <div class="todo-column" data-state="doing">
      <h3>Doing</h3>
      <div class="tasks"></div>
      <div class="add-item">
        <i class="fa-solid fa-plus"></i>
        <span>Add New Task</span>
      </div>
    </div>

    <div class="todo-column" data-state="done">
      <h3>Done</h3>
      <div class="tasks"></div>
      <div class="add-item">
        <i class="fa-solid fa-plus"></i>
        <span>Add New Task</span>
      </div>
    </div>

  </div>
</div>

<script src="dashboard.js"></script>

    
</body>
</html>
